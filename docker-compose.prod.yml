version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: javilabarum_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - javilabarum
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  web:
    image: nginx:alpine
    container_name: javilabarum_web
    restart: unless-stopped
    expose:
      - 80
    volumes:
      - ./public:/var/www/public
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./storage/app/public:/var/www/public/storage
    networks:
      - javilabarum
      - proxy
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  db:
    image: mysql:8.0
    container_name: javilabarum_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - javilabarum
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  javilabarum:
    driver: bridge
  proxy:
    external: true

volumes:
  dbdata:
    driver: local
